<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <style>
    .b { fill: #f3f4f6; stroke: #111827; stroke-width:1.5 }
    .t { font-family: Arial, sans-serif; font-size:12px; fill:#111827 }
    .pin { font-family: monospace; font-size:11px; fill:#063970 }
  </style>

  <!-- Arduino rectangle -->
  <rect x="20" y="50" width="200" height="300" rx="8" class="b"/>
  <text x="120" y="70" text-anchor="middle" class="t">Arduino Mega (ATmega2560)</text>

  <!-- Arduino pins -->
  <text x="40" y="110" class="pin">FLW EN: 4</text>
  <text x="40" y="130" class="pin">FLW C1: 31</text>
  <text x="40" y="150" class="pin">FLW C2: 32</text>

  <text x="40" y="180" class="pin">FRW EN: 5</text>
  <text x="40" y="200" class="pin">FRW C1: 24</text>
  <text x="40" y="220" class="pin">FRW C2: 30</text>

  <text x="40" y="250" class="pin">RLW EN: 6</text>
  <text x="40" y="270" class="pin">RLW C1: 38</text>
  <text x="40" y="290" class="pin">RLW C2: 39</text>

  <text x="140" y="110" class="pin">RRW EN: 7</text>
  <text x="140" y="130" class="pin">RRW C1: 27</text>
  <text x="140" y="150" class="pin">RRW C2: 28</text>

  <text x="140" y="180" class="pin">Lights: 42,43,44,45</text>
  <text x="140" y="200" class="pin">BLE: 10(RX),11(TX),9(KEY)</text>

  <!-- Motor driver -->
  <rect x="300" y="70" width="220" height="130" rx="6" class="b"/>
  <text x="410" y="90" text-anchor="middle" class="t">Motor Driver</text>
  <text x="350" y="110" class="t">IN1</text>
  <text x="350" y="130" class="t">IN2</text>
  <text x="350" y="150" class="t">EN_A / PWM</text>
  <text x="420" y="110" class="t">IN3</text>
  <text x="420" y="130" class="t">IN4</text>
  <text x="420" y="150" class="t">EN_B / PWM</text>

  <!-- Wheels / Motors -->
  <rect x="300" y="230" width="100" height="120" rx="6" class="b"/>
  <text x="350" y="250" text-anchor="middle" class="t">Front Left Motor</text>
  <rect x="420" y="230" width="100" height="120" rx="6" class="b"/>
  <text x="470" y="250" text-anchor="middle" class="t">Front Right Motor</text>

  <!-- Wiring lines (arrows) -->
  <line x1="220" y1="110" x2="300" y2="110" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="220" y1="130" x2="350" y2="130" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="220" y1="150" x2="350" y2="150" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />

  <line x1="220" y1="180" x2="300" y2="150" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111827" />
    </marker>
  </defs>

  <text x="20" y="380" class="t">Note: This is a simplified wiring diagram â€” check motor driver datasheet and power connections before connecting.</text>
</svg>
